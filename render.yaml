# Render.com deployment configuration
services:
  - type: web
    name: doclinic-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false # Set this manually in Render dashboard
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: BASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: CLINIC_EMAIL
        sync: false
